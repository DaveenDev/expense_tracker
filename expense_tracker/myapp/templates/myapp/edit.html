{% extends 'base.html' %}
{% load static %}

{% block page_content %}
  <form method="POST" class="shadow-lg m-10 rounded-lg">
    {% csrf_token %}
    <div class="form-container px-10 py-10 flex">
        <div class="mr-10">
          <div class="mb-5">
            <label>Expense description</label>
            <div class="border"> {{expense_form.description}} </div>
          </div>
        </div>
        <div class="mx-10">
          <div>
            <label>Amount</label>
            <div class="border"> {{expense_form.amount}} </div>
          </div>
        </div>
        <div class="mx-10"> 
          <div>
            <label>Category</label>
            <div class="border"> {{expense_form.category}} </div>
          </div>
        </div>
        <div class="mx-10 mt-5">
          <div>
            <button class="bg-green-500 px-5 py-2 rounded-lg text-white font-bold">update</button>
          </div>
        </div>
    </div>
  </form>
 
{% endblock  %}
